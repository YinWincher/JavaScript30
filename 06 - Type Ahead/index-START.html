<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead 👀</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
//单查找第一个 通过同步的方法
    const ul = document.querySelector('.suggestions');
    const input = document.querySelector('.search');
    var arr = null,
        length = null;
    var xml = new XMLHttpRequest();
    xml.open('get', endpoint, true);
    xml.responseType = 'json';
    xml.send();

    xml.onreadystatechange = function(){
        if (xml.status == 200 && xml.readyState == 4) {
            arr = Array.from(xml.response);

        }
    }; 
input.addEventListener('change', function(){
    ul.innerHTML = '';
    var re = new RegExp(`${this.value}`, 'gi');
    // console.log(this.value);
    try {
        length = arr.length;
    } catch(e) {
        // statements
        console.log(e);
    }
    for(let i = 0;i<length;i++){
        if (arr[i].city.search(re) !== -1 || arr[i].state.search(re) !== -1) {
              show(arr[i]);
        }
    }
});
input.addEventListener('keyup', function(){
    ul.innerHTML = '';
    var re = new RegExp(`(?<=-)${this.value}`, 'gi');
    console.log(re);
    try {
        length = arr.length;
    } catch(e) {
        // statements
        console.log(e);
    }
    for(let i = 0;i<length;i++){
        if (arr[i].city.search(re) !== -1 || arr[i].state.search(re) !== -1) {
              show(arr[i]);
        }
    }
});



function show(json){
    var li = document.createElement('li');
    li.innerHTML = `<span class='name'>${json.city}</span><span class='population'>${json.population}</span>`;
    ul.append(li);
}




</script>
  </body>
</html>
